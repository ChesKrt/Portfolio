<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Game controller shape -->
  <path d="M 30 45 Q 25 40 25 35 Q 25 30 30 30 L 70 30 Q 75 30 75 35 Q 75 40 70 45 L 65 55 Q 63 60 58 60 L 42 60 Q 37 60 35 55 Z" 
        fill="url(#grad)" opacity="0.9"/>
  
  <!-- D-pad (left side) -->
  <rect x="32" y="40" width="3" height="8" fill="#0a0e27" rx="1"/>
  <rect x="30" y="42" width="7" height="4" fill="#0a0e27" rx="1"/>
  
  <!-- Buttons (right side) -->
  <circle cx="60" cy="42" r="2.5" fill="#0a0e27"/>
  <circle cx="65" cy="45" r="2.5" fill="#0a0e27"/>
  
  <!-- Grips -->
  <path d="M 35 55 L 32 65 Q 30 70 35 70 L 40 70" stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 65 55 L 68 65 Q 70 70 65 70 L 60 70" stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
